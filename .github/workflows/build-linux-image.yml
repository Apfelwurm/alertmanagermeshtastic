name: linux/amd64

on:
  push:
    branches: [ dev ]
    paths:
    - '**'
    - '!README.md'
    - '!.github/workflows/update-dockerhub.yml'
  # pull_request:
  #   branches: [ main ]
  #   paths:
  #   - '**'
  #   - '!README.md'
  #   - '!.github/workflows/update-dockerhub.yml'
  repository_dispatch:
    types: [release-created]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1
      - name: Build Linux Image
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          file: Dockerfile
          tags: |
            ${{ github.ref == 'refs/heads/dev' && 'apfelwurm/alertmanagermeshtastic:dev' || 'apfelwurm/alertmanagermeshtastic:latest' }}
            ${{ github.ref != 'refs/heads/dev' && format('apfelwurm/alertmanagermeshtastic:{0}', github.event.client_payload.next_release_tag) || '' }}
          build-args: |
            BUILDNODE=GitHub (Run Number: ${{ github.run_number }} Run ID: ${{ github.run_id }})
            SOURCE_COMMIT=${{ github.sha }}
            VERSION=${{ github.ref == 'refs/heads/dev' && 'dev' || github.event.client_payload.next_release_tag }}
          no-cache: true
      - name: Login to DockerHub
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push to Docker HUB
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          if [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            docker push apfelwurm/alertmanagermeshtastic:dev
          else
            docker push apfelwurm/alertmanagermeshtastic:latest
            docker push apfelwurm/alertmanagermeshtastic:${{ github.event.client_payload.next_release_tag }}
          fi
