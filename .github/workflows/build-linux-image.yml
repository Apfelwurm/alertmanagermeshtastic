name: linux/amd64

on:
  push:
    branches: [ dev ]
    paths:
    - '**'
    - '!README.md'
    - '!.github/workflows/update-dockerhub.yml'
  # pull_request:
  #   branches: [ main ]
  #   paths:
  #   - '**'
  #   - '!README.md'
  #   - '!.github/workflows/update-dockerhub.yml'
  repository_dispatch:
    types: [release-created]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1
      - name: Build Linux Image (Dev)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/dev' }}
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          file: Dockerfile
          tags: apfelwurm/alertmanagermeshtastic:dev
          build-args: |
            BUILDNODE=GitHub (Run Number: ${{ github.run_number }} Run ID: ${{ github.run_id }})
            SOURCE_COMMIT=${{ github.sha }}
            VERSION=dev
          no-cache: true
      - name: Build Linux Image (Release)
        if: ${{ github.event_name == 'repository_dispatch' }}
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          file: Dockerfile
          tags: |
            apfelwurm/alertmanagermeshtastic:latest
            apfelwurm/alertmanagermeshtastic:${{ github.event.client_payload.next_release_tag }}
          build-args: |
            BUILDNODE=GitHub (Run Number: ${{ github.run_number }} Run ID: ${{ github.run_id }})
            SOURCE_COMMIT=${{ github.sha }}
            VERSION=${{ github.event.client_payload.next_release_tag }}
          no-cache: true
      - name: Login to DockerHub
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push to Docker HUB (Dev)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/dev' }}
        run: docker push apfelwurm/alertmanagermeshtastic:dev
      - name: Push to Docker HUB (Release)
        if: ${{ github.event_name == 'repository_dispatch' }}
        run: |
          docker push apfelwurm/alertmanagermeshtastic:latest
          docker push apfelwurm/alertmanagermeshtastic:${{ github.event.client_payload.next_release_tag }}
